<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0e1621;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #17212b;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #242f3d;
            min-height: 56px;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6c5ce7, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .header-info { flex: 1; }

        .header-name {
            font-size: 15px;
            font-weight: 600;
        }

        .header-status {
            font-size: 13px;
            color: #6ab2f2;
        }

        .header-btn {
            background: none;
            border: none;
            color: #6ab2f2;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .header-btn:hover { background: #242f3d; }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            bottom: 0;
            width: 280px;
            background: #17212b;
            z-index: 100;
            transition: left 0.3s;
            overflow-y: auto;
            border-right: 1px solid #242f3d;
        }

        .sidebar.open { left: 0; }

        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            display: none;
        }

        .sidebar-overlay.open { display: block; }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #242f3d;
            font-size: 16px;
            font-weight: 600;
        }

        .sidebar-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
            font-size: 14px;
        }

        .sidebar-item:hover { background: #242f3d; }
        .sidebar-item.active { background: #2b5278; }
        .sidebar-item .emoji { font-size: 20px; width: 28px; text-align: center; }

        .chat-bg {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #2b5278;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #182533;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message .msg-time {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            text-align: right;
            margin-top: 4px;
        }

        .message pre {
            background: #0d1117;
            padding: 8px 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 6px 0;
            font-size: 13px;
        }

        .message code {
            background: #0d1117;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .message pre code { background: none; padding: 0; }

        .typing-indicator {
            align-self: flex-start;
            background: #182533;
            padding: 12px 16px;
            border-radius: 12px;
            display: none;
            gap: 4px;
            margin: 4px 16px;
        }

        .typing-indicator.show { display: flex; }

        .typing-dot {
            width: 8px; height: 8px;
            background: #6ab2f2;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 20px;
        }

        .welcome-logo {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #6c5ce7, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .welcome h2 { font-size: 22px; }

        .welcome p {
            color: #8696a7;
            font-size: 14px;
            text-align: center;
        }

        .welcome-modes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 400px;
            margin-top: 8px;
        }

        .welcome-mode-btn {
            background: #17212b;
            border: 1px solid #242f3d;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .welcome-mode-btn:hover {
            background: #242f3d;
            border-color: #6c5ce7;
        }

        .input-area {
            background: #17212b;
            padding: 8px 12px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            border-top: 1px solid #242f3d;
        }

        .input-area textarea {
            flex: 1;
            background: #242f3d;
            border: none;
            color: #fff;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            outline: none;
            line-height: 1.4;
        }

        .input-area textarea::placeholder { color: #6b7b8d; }

        .send-btn {
            width: 40px; height: 40px;
            background: #6c5ce7;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover { background: #5b4cdb; }
        .send-btn:disabled { background: #3a3a5c; cursor: not-allowed; }

        @media (max-width: 600px) {
            .message { max-width: 92%; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2b3a4a; border-radius: 3px; }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">ü§ñ Jarvis AI ‚Äî –†–µ–∂–∏–º—ã</div>
    <div id="sidebarModes"></div>
    <div class="sidebar-item" onclick="clearChat()" style="border-top:1px solid #242f3d; margin-top:8px; color:#e74c3c;">
        <span class="emoji">üóë</span> –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç
    </div>
</div>

<div class="header">
    <button class="header-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="header-avatar">ü§ñ</div>
    <div class="header-info">
        <div class="header-name">Jarvis AI</div>
        <div class="header-status" id="headerStatus">üí¨ –ü–æ–º–æ—â–Ω–∏–∫</div>
    </div>
    <button class="header-btn" onclick="clearChat()">üóë</button>
</div>

<div class="chat-bg">
    <div class="messages" id="messages">
        <div class="welcome" id="welcome">
            <div class="welcome-logo">ü§ñ</div>
            <h2>Jarvis AI Agent</h2>
            <p>–í—ã–±–µ—Ä–∏ —Ä–µ–∂–∏–º –∏ –∑–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å</p>
            <div class="welcome-modes" id="welcomeModes"></div>
        </div>
    </div>
    <div class="typing-indicator" id="typing">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>
</div>

<div class="input-area">
    <textarea id="input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="1" onkeydown="handleKey(event)"></textarea>
    <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
</div>

<script>
    let sessionId = localStorage.getItem('jarvis_session');
    if (!sessionId) {
        sessionId = 'web_' + Math.random().toString(36).substr(2, 12);
        localStorage.setItem('jarvis_session', sessionId);
    }

    let currentMode = 'helper';
    let chatStarted = false;

    const MODES = {
        helper: {name: "üí¨ –ü–æ–º–æ—â–Ω–∏–∫", emoji: "üí¨"},
        business: {name: "üìä –ë–∏–∑–Ω–µ—Å", emoji: "üìä"},
        content: {name: "‚úçÔ∏è –ö–æ–Ω—Ç–µ–Ω—Ç", emoji: "‚úçÔ∏è"},
        coder: {name: "üíª –ö–æ–¥", emoji: "üíª"},
        startup: {name: "üìã –°—Ç–∞—Ä—Ç–∞–ø", emoji: "üìã"},
        research: {name: "üîç –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ", emoji: "üîç"},
        automate: {name: "üöÄ –ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è", emoji: "üöÄ"},
        copywriter: {name: "üìù –ö–æ–ø–∏—Ä–∞–π—Ç–∏–Ω–≥", emoji: "üìù"},
        coach: {name: "üéØ –ö–æ—É—á", emoji: "üéØ"},
        translator: {name: "üåç –ü–µ—Ä–µ–≤–æ–¥—á–∏–∫", emoji: "üåç"},
    };

    function renderModes() {
        const wm = document.getElementById('welcomeModes');
        if (wm) {
            wm.innerHTML = '';
            for (const [key, m] of Object.entries(MODES)) {
                const btn = document.createElement('button');
                btn.className = 'welcome-mode-btn';
                btn.innerHTML = '<span>' + m.emoji + '</span> ' + m.name;
                btn.onclick = () => selectMode(key);
                wm.appendChild(btn);
            }
        }

        const sm = document.getElementById('sidebarModes');
        sm.innerHTML = '';
        for (const [key, m] of Object.entries(MODES)) {
            const div = document.createElement('div');
            div.className = 'sidebar-item' + (key === currentMode ? ' active' : '');
            div.innerHTML = '<span class="emoji">' + m.emoji + '</span> ' + m.name;
            div.onclick = () => { selectMode(key); closeSidebar(); };
            sm.appendChild(div);
        }
    }

    function selectMode(mode) {
        currentMode = mode;
        document.getElementById('headerStatus').textContent = MODES[mode].name;
        renderModes();

        fetch('/api/mode', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({session_id: sessionId, mode: mode})
        });

        if (chatStarted) {
            addSystemMessage('–†–µ–∂–∏–º: ' + MODES[mode].name);
        }
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('sidebarOverlay').classList.toggle('open');
    }

    function closeSidebar() {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebarOverlay').classList.remove('open');
    }

    function clearChat() {
        const msgs = document.getElementById('messages');
        msgs.innerHTML = '<div class="welcome" id="welcome"><div class="welcome-logo">ü§ñ</div><h2>Jarvis AI Agent</h2><p>–í—ã–±–µ—Ä–∏ —Ä–µ–∂–∏–º –∏ –∑–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å</p><div class="welcome-modes" id="welcomeModes"></div></div>';
        chatStarted = false;
        renderModes();
        fetch('/api/clear', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({session_id: sessionId})
        });
        closeSidebar();
    }

    function addMessage(role, text, msgTime) {
        const welcome = document.getElementById('welcome');
        if (welcome) welcome.remove();
        chatStarted = true;

        const msgs = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'message ' + role;
        div.innerHTML = formatText(text) + '<div class="msg-time">' + (msgTime || '') + '</div>';
        msgs.appendChild(div);
        msgs.scrollTop = msgs.scrollHeight;
    }

    function addSystemMessage(text) {
        const msgs = document.getElementById('messages');
        const div = document.createElement('div');
        div.style.cssText = 'text-align:center;color:#6ab2f2;font-size:13px;padding:8px;animation:fadeIn 0.3s;';
        div.textContent = text;
        msgs.appendChild(div);
        msgs.scrollTop = msgs.scrollHeight;
    }

    function formatText(text) {
        text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
        text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
        text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
        text = text.replace(/\n/g, '<br>');
        return text;
    }

    function showTyping(show) {
        document.getElementById('typing').classList.toggle('show', show);
        if (show) {
            const msgs = document.getElementById('messages');
            msgs.scrollTop = msgs.scrollHeight;
        }
    }

    async function sendMessage() {
        const input = document.getElementById('input');
        const text = input.value.trim();
        if (!text) return;

        input.value = '';
        input.style.height = 'auto';
        document.getElementById('sendBtn').disabled = true;

        const now = new Date().toLocaleTimeString('ru', {hour:'2-digit', minute:'2-digit'});
        addMessage('user', text, now);
        showTyping(true);

        try {
            const resp = await fetch('/api/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({session_id: sessionId, text: text})
            });
            const data = await resp.json();
            showTyping(false);
            if (data.answer) {
                addMessage('assistant', data.answer, data.time);
            } else {
                addMessage('assistant', '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞.', now);
            }
        } catch (e) {
            showTyping(false);
            addMessage('assistant', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.', now);
        }

        document.getElementById('sendBtn').disabled = false;
        input.focus();
    }

    function handleKey(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }

    document.getElementById('input').addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    renderModes();
</script>
</body>
</html>
